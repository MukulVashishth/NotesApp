<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="notesApp.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>My Notes App</title>
</head>
<body>
    <div class="navbar">
        <ul>
            <li><a href="notesApp.html">My Notes</a></li>
            <li><a href="archivedNotes.html">Archived Notes</a></li>
            <li><a href="deletedNotes.html">Trash</a></li>
          </ul>
    </div>

    <div class="container">
        <!-- Input box to add content of notes -->
        <div id="input-box">
            <input type="text" id="addTitle" placeholder="Title">
            <textarea name="" id="addText" cols="30" rows="10" placeholder="Take a note..."></textarea> 

            <button id="addNote">Add</button>
        </div>

        <!-- Notes block : Here added notes will appear -->
        <div id="notes">
            
        </div>
    </div>

    <script src="notesApp.js"></script>
</body>
</html>
